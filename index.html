<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Increasing Horizontal Progress bar Effect</title>
</head>
<body>
    <section class="container-fluid d-flex justify-content-center rounded-lg p-0 first-filter-section">
        <div class="first-filter-section-body mt-3 p-3">
          <div class="d-flex filter-cards">
            <div class="cards">
              <div class="card-body">
                <h5 class="card-title pb-1 text-center">Title</h5>
                <div class="d-flex justify-content-between align-items-center pb-0">
                  <h5 class="card-title scheduled">
                    H1 <span class="text-blue">D1</span>
                  </h5>
                  <h5 class="card-title Open-slots text-red">
                    D2 <span class="text-dark">H2</span>
                  </h5>
                </div>
                <div class="availableBar">
                  <div class="scheduledBar"></div>
                  <div class="openslotsBar"></div>
                </div>
                <h5 class="card-title scheduled text-center pt-1">
                  H3 <span class="text-dark">D3</span>
                </h5>
              </div>
          </div>
</body>
</html>
